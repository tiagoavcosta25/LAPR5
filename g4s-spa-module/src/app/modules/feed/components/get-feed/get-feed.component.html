<div *ngIf="feed==undefined; else defined">
    
</div>

<div *ngIf="error">
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="font-weight-bold my-5 mb-3 text-center">There was an error trying to obtain your feed, please try again later.</h1>
            <p></p>
            <div class="col-4">
                <button class="btn back btn-primary w-100" (click)="goBack()">Go back!</button>
            </div>
            <div class="col-4">
            <button class="btn back btn-primary w-100" (click)="refresh()">Try again now!</button>
            </div>
        </div>
    </div>
</div>

<ng-template #defined>
    <div class="container my-5">
        <div *ngIf="feed.length; else noFeed">
            <h2>Activity Feed</h2>
            <mat-accordion class="example-headers-align">
                <mat-expansion-panel *ngFor="let p of feed; let i = index" [expanded]="step === i" (opened)="setStep(i);clearSuccess()" (closed)="setStep(-1)" hideToggle>
                  <mat-expansion-panel-header>
                      <div class="up-down-sign">
                        <div class="down-sign" *ngIf="step != i">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-arrow-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                            </svg> 
                          </div>
    
                          <div class="up-sign" *ngIf="step === i">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-arrow-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                              </svg>
                          </div>
                      </div>
                      


                    <mat-panel-title>
                      {{ p.content }}
                    </mat-panel-title>
                  </mat-expansion-panel-header>

                  
                  <form>
    
                    
    
                    <div class="row justify-content-center" [formGroup]="postForm">
                      <div class="col-12 my-5">
                        <p >This post was made by {{ p.creatorId }} at {{ p.date }}</p>
                        <label class="form-label">Comment this Post:</label>
                        <input 
                            type="text" class="form-control">
                      </div>
                        <div class="col-3">
                            <button type ="submit" class="btn back btn-primary w-100" (click)="like()" [disabled]="postForm.invalid">Like</button>
                        </div>
                        <div class="col-3">
                            <button type ="submit" class="btn back btn-primary w-100" (click)="dislike()">Dislike</button>
                        </div>
                        <div class="col-3">
                            <button type ="submit" class="btn back btn-primary w-100" (click)="comment()">Comment</button>
                        </div>
                    </div>
                    

    
                            <div class="my-3">
                                <div *ngIf="success!=undefined">
                                    <div *ngIf="success">
                                        <div class="alert alert-success" role="alert">
                                            {{ successMessage }}
                                        </div>
                                    </div>
                                    <div *ngIf="!success">
                                        <div class="alert alert-danger" role="alert">
                                            {{ errorMessage }}
                                        </div>
                                    </div>
                                </div>
                    </div>
                    
    
                </form>
                
                


                </mat-expansion-panel>              
              </mat-accordion>
        </div>
            <ng-template #noFeed>
                <h1 class="font-weight-bold my-5 mb-4 text-center">You don't have any posts on you feed.</h1>
                <p></p>
                <button class="btn back btn-primary w-30" (click)="goBack()">Go back!</button>
            </ng-template>
    </div>
</ng-template>

















<ngx-spinner></ngx-spinner>
