<div *ngIf="data==undefined; else defined">
    
</div>

<ng-template #defined>
    <div *ngIf="data.length == 0; else notEmpty">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7 mt-5">
                    <div class="alert alert-danger" role="alert">
                        There are no tags avaiable!
                      </div>
                </div>
            </div>
        </div>
    </div>
    
    <ng-template #notEmpty>
        <div class="tag-cloud">
            <angular-tag-cloud [data]="data" [width]="options.width" [height]="options.height" [overflow]="options.overflow"
              [zoomOnHover]="options.zoomOnHover" [realignOnResize]="options.realignOnResize">
            </angular-tag-cloud>
          </div>  
    </ng-template>
</ng-template>
