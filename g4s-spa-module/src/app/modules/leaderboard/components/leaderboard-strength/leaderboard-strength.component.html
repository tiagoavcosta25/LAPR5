<h2>Leaderboard - Network Strength</h2>
<div class="container"> 
  <mat-list>
    <mat-list-item *ngFor="let player of this.orderedMap.keys(); index as i">
      <mat-icon matListIcon>person</mat-icon>
      <h3 matLine> {{i + 1}} - {{player.name}} </h3>
      <p matLine>
        <span> {{player.email}} </span><br>
        <span> Network Strength: {{this.orderedMap.get(player)}} </span>
      </p>
    </mat-list-item>
  </mat-list>
</div>

<ngx-spinner></ngx-spinner>
