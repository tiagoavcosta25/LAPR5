    <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block">
                        <div class="carousel-item img-1 min-vh-100 active">
                </div>
            </div>
            <div class="col-lg-5 d-flex flex-column align-items-center min-vh-100">

                <div class="row justify-content-center">
                    <div class="col-12">

                        <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100">
                            <img src="/assets/layout/login/images/Logo.svg" class="img-fluid" />
                        </div>
    
                    </div>
                </div>
                <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
                    <h1 class="font-weight-bold mb-4 text-center">Welcome back</h1>
                    <form class="mb-5" [formGroup]="loginForm">
                        <div class="mb-4" >
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" formControlName="email">
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control mb-3" placeholder="Password" id="exampleInputPassword1" formControlName="password">
                            <span *ngIf="wrongLogin" style="color: red; margin-left: 4vw; font-weight: 500;">Your email and password do not match. Please try again.</span>
                            <span *ngIf="loginError" style="color: red; margin-left: 4vw; font-weight: 500;">There was an error with your login.</span>
                            <p *ngIf="loginError || wrongLogin"></p>
                            <a href="" style="margin-top: 2vw;" class="form-text text-muted text-decoration-none">Forgot your password?</a>
                        </div>
                            <button type="submit" class="btn btn-primary w-100" (click)="login()">Login</button>
                    </form>
                </div>
                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
                    <p class="d-inline-block mb-0">Dont have an account?</p> <a [routerLink]="['/register-player']" class="font-weight-bold text-decoration-none">  Create one now</a>
                </div>
            </div>
        </div>
    </section>

    <ngx-spinner></ngx-spinner>
